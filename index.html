<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>МимиМаму - китайская кухня</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #d62828;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://images.unsplash.com/photo-1543353071-873f17a7a088?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
      height: 70vh;
      color: #fff;
      text-align: center;
    }
    .hero-overlay {
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 8px;
    }
    .hero h2 {
      font-size: 3em;
      margin: 0 0 10px;
    }
    .hero p {
      font-size: 1.2em;
      margin: 0 0 20px;
    }
    .cta {
      background: #f77f00;
      border: none;
      color: #fff;
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .features {
      padding: 40px 20px;
      text-align: center;
    }
    .features h2 {
      margin-bottom: 20px;
      color: #d62828;
    }
    .feature-item {
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    footer {
      background: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>МимиМаму</h1>
    <p>Ресторан китайской кухни</p>
  </header>
  <div class="hero">
    <div class="hero-overlay">
      <h2>Добро пожаловать!</h2>
      <p>Ощутите настоящий вкус Китая в самом центре города</p>
      <a href="#" class="cta">Забронировать столик</a>
    </div>
  </div>
  <section class="features">
    <h2>Почему выбирают нас</h2>
    <div class="feature-item">Аутентичные рецепты от шеф‑повара</div>
    <div class="feature-item">Уютная атмосфера и дружелюбный персонал</div>
    <div class="feature-item">Доставка и возможность онлайн‑бронирования</div>
  </section>
  <footer>
    &copy; 2024 МимиМаму
  </footer>
</body>
</html>
